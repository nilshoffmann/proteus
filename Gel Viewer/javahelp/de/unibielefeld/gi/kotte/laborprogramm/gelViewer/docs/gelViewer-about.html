        <link rel="stylesheet" href="nbdocs:/org/netbeans/modules/usersguide/ide.css" type="text/css">

    <body>
        <h2>About Gel Viewer</h2>
        <p>
            Gel Viewer is used to interactively display and browse and zoom gel images with corresponding spot annotations on them.
            It allows the user to select individual spots, open any assigned 96 well plate for a particular spot, and
            it makes customization of annotated gel images easy.
        </p>
    </body>
</html>
