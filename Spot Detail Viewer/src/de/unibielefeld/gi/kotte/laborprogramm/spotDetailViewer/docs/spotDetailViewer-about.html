        <h2>About Spot Detail Viewer</h2>
        <p>
            The Spot Detail Viewer module provides a detailed view on the spot datastructure in Proteus projects.
            Data entries for gel spot representations can be viewed and manipulated in the Spot Detail Viewer window.
        </p>
